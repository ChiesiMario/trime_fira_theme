liquid_keyboard:
  # 目前只能直接寫參數，不支持變量或者 fallback 機制。
  # 缺少參數時，自動從 style 中加載參數。除非需要指定 liquid_keyboard 使用與主鍵盤不同的背景色、背景圖，否則不應設置被註釋掉的參數。
  author: "tumuyan"
  row: 6              # 每屏最多顯示多少行按鍵
  row_land: 5         # 橫屏每屏最多顯示多少行按鍵
  key_height: 40      # 按鍵高度
  key_height_land: 40 # 橫屏模式按鍵高度
  single_width: 60    # single 類型的按鍵寬度
  vertical_gap: 8     # 縱向按鍵間隙
  margin_x: 2       # 左右按鍵間隙的 1/2
  keyboards: [ exit, clipboard]  # tab 列表
  exit:
    name: 返回
    type: NO_KEY
    keys: EXIT
  clipboard:
    type: CLIPBOARD
    name: 剪貼板

# 鍵盤佈局
preset_keyboards:
  default:
    author: "ChiesiMario"
    name: 26 鍵默認佈局
    width: 10
    key_text_offset_y: 1.8
    # height: 45
    ascii_mode: 0
    keys:
      - {click: q, long_click: '~', key_back_color: bh2, key_text_color: th2}
      - {click: w, long_click: '!', key_back_color: bh2, key_text_color: th2}
      - {click: e, long_click: '@', key_back_color: bh2, key_text_color: th2}
      - {click: r, long_click: '#', key_back_color: bh2, key_text_color: th2}
      - {click: t, long_click: '$', key_back_color: bh2, key_text_color: th2}
      - {click: y, long_click: '^', key_back_color: bh2, key_text_color: th2}
      - {click: u, long_click: '&', key_back_color: bh2, key_text_color: th2}
      - {click: i, long_click: '*', key_back_color: bh2, key_text_color: th2}
      - {click: o, long_click: '(){Left}', key_back_color: bh2, key_text_color: th2}
      - {click: p, long_click: '{doubleDash}', key_back_color: bh2, key_text_color: th2}

      - {width: 5, key_back_color: bh2, key_text_color: th2}
      - {click: a, long_click: select_all, key_back_color: bh2, key_text_color: th2}
      - {click: s, long_click: '「」{Left}', key_back_color: bh2, key_text_color: th2}
      - {click: d, long_click: '『』{Left}', key_back_color: bh2, key_text_color: th2}
      - {click: f, long_click: '{Brackets}', key_back_color: bh2, key_text_color: th2}
      - {click: g, long_click: '{Braces}', key_back_color: bh2, key_text_color: th2}
      - {click: h, long_click: '※', key_back_color: bh2, key_text_color: th2}
      - {click: j, long_click: '、', key_back_color: bh2, key_text_color: th2}
      - {click: k, long_click: "'", key_back_color: bh2, key_text_color: th2}
      - {click: l, long_click: '"', key_back_color: bh2, key_text_color: th2}
      - {width: 5, key_back_color: bh2, key_text_color: th2}

      - {click: Shift_L, composing: delimiter, width: 15, hilited_key_back_color: benter, hilited_key_text_color: tenter, key_back_color: bbs, key_text_color: tbs,key_text_size: 14 , key_text_offset_y: 0}
      - {click: z, long_click: '《》{Left}', key_back_color: bh3, key_text_color: th3}
      - {click: x, long_click: cut, key_back_color: bh3, key_text_color: th3}
      - {click: c, long_click: copy, key_back_color: bh3, key_text_color: th3}
      - {click: v, long_click: paste_clip, key_back_color: bh3, key_text_color: th3}
      - {click: b, long_click: ";", key_back_color: bh3, key_text_color: th3}
      - {click: n, long_click: ":", key_back_color: bh3, key_text_color: th3}
      - {click: m, long_click: '?', key_back_color: bh3, key_text_color: th3}
      - {click: BackSpace, width: 15, key_back_color: bbs, key_text_color: tbs, key_text_offset_y: 0}

      - {click: Keyboard_numberandsymbol, long_click: Keyboard_number, swipe_down: Menu, hint: "_", width: 15, key_back_color: bgn, key_text_color: tgn}
      - {click: ',', label: '，', long_click: Color_switch, key_back_color: bh4, key_text_color: th4}
