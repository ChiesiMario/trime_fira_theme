# Trime custom style settings
# encoding: utf-8

config_version: "2.0"
name: Fira
author: ChiesiMario

# 鍵盤按鍵高度
height:
  1: &jpgd1 30 # 表情鍵盤
  2: &jpgd2 24 # 顏文字鍵盤 1
  3: &jpgd3 24 # 顏文字鍵盤 2
  4: &jpgd4 37 # 主鍵盤
  5: &jpgd5 39.5 # 符號鍵盤
  6: &hgap 6.8 # 鍵盤橫縫大小
  7: &sgap 8 # 鍵盤豎縫大小

# 鍵盤高度
round_corner:
  1: &round1 20 # 按鍵圓角半徑
  2: &round2 15 # 候選窗口圓角
  3: &round3 15 # 回車鍵圓角
  
# 界面風格、功能開關
style:
  auto_caps: false # 自動句首大寫:true|false|ascii
  background_dim_amount: 0.5
  root_background: keyboard_back_color # 整個鍵盤區+候選欄的背景圖/色
  candidate_font: hanb.ttf  # 候選字體
  candidate_padding: 10  # 候選項內邊距
  candidate_spacing: 0  # 候選間距
  candidate_text_size: 20  # 候選字號
  candidate_use_cursor: true # 高亮候選項
  candidate_view_height: 40 # 候選區高度
  color_scheme: fira_dark # 配色方案
  comment_font: comment.ttf # 編碼提示字體
  comment_height: 25 # 編碼提示區高度
  comment_on_top: false # 編碼提示在上方或右側
  comment_text_size: 7 # 編碼提示字號
  hanb_font: hanb.ttf # 擴充字體
  horizontal: false # 水平模式
  horizontal_gap: *hgap # 鍵水平間距
  layout:
    position: fixed # 候選窗口位置： left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left 、 right 需要 Android5.0 以上)
    min_length: 4 # 候選窗口最小詞長
    max_length: 4 # 超過字數則換行
    sticky_lines: 0 # 固頂行數
    sticky_lines_land: 0 # 橫屏模式下的固頂行數
    max_entries: 5 # 候選窗口最大詞條數
    border: 0 # 候選窗口邊框寬度
    max_width: 360 # 最大寬度，超過則自動換行
    max_height: 300 # 最大高度
    min_width: 0 # 最小寬度
    min_height: 50 # 最小高度
    margin_x: 10 # 水平邊距 NOTE: margin_{x, y, bottom} 實際為 padding
    margin_y: 5 # 豎直邊距
    margin_bottom: 5 # 豎直邊距
    line_spacing: 0 # 候選詞的行間距 (px)
    line_spacing_multiplier: 1.2 # 候選詞的行間距 (倍數)
    real_margin: 5 # 屏幕左右邊緣和懸浮窗之間的距離 TODO: 在 4.0 時給 real_margin 與 spacing 換一個更適合的名字
    spacing: 5 # 屏幕上下邊緣或預編輯上下邊緣和懸浮窗之間的距離
    round_corner: *round2 # 候選窗口圓角
    alpha: 0xff # 透明度 (0-255)
    elevation: 0 # 陰影 (>=Android5.0)
    background: background.png # 顏色或者 backgrounds 目錄下的圖片文檔名
    movable: false # 是否可移動窗口，或僅移動一次 true|false|once
    all_phrases: false # 顯示所有長詞
  window: # 懸浮窗口組件
#    - {start: "", move: 'ㄓ ', end: ""}
    - {start: "", composition: "%s", end: "", letter_spacing: 0.12} # letter_spacing 需要 Android5.0
    - {start: "\n", label: "%s.", candidate: "%s", comment: "%s", end: "", sep: "☁️️"}
  key_font: FiraCode_+_SarasaMono_Semibold.ttf # 鍵盤字體
  key_height: *jpgd4 # 鍵高
  key_long_text_size: 16 # 長標籤字號
  key_text_size: 24 # 鍵字號
  key_width: 10.0 # 鍵寬，佔屏幕寬的百分比
  keyboards: [.default, default, numberandsymbol, number, bqfh1, bqfh2] # 鍵盤配置
  label_text_size: 22 # 標籤字號
  label_font: FiraCode_+_SarasaMono_Semibold.ttf # 編標籤字體
  latin_font: FiraCode_+_SarasaMono_Semibold.ttf # 西文本體
  latin_locale: en_US # 西文語言
  locale: zh_CN # 缺省語言 zh_TW,zh_CN,zh_HK,""
  keyboard_height: 260 # 鎖定鍵盤高度，避免切換時鍵盤高度變化而造成閃爍
  keyboard_height_land: 250 # 鎖定橫屏下鍵盤高度，避免切換時鍵盤高度變化而造成閃爍
  preview_font: FiraCode_+_SarasaMono_Semibold.ttf # 按鍵提示字體
  preview_height: 56 # 按鍵提示高度
  preview_offset: -32 # 按鍵提示縱向偏移
  preview_text_size: 40 # 按鍵提示字號
  proximity_correction: true # 按鍵糾錯
  reset_ascii_mode: false # 顯示鍵盤時重置為中文狀態
  round_corner: *round1 # 按鍵圓角半徑
  shadow_radius: 0.0 # 按鍵陰影半徑
  speech_opencc_config: none # 語音輸入簡繁轉換
  symbol_font: FiraCode_+_SarasaMono_Semibold.ttf # 符號字體
  symbol_text_size: 10 # 符號字號
  text_font: FiraCode_+_SarasaMono_Semibold.ttf # 編碼字體
  # text_height: 32 # 編碼區高度
  text_size: 16 # 編碼區字號
  vertical_correction: -5
  vertical_gap: *sgap # 鍵盤行距
  enter_label_mode: 0  # 是否使用 App 提供的 ActionLabel 內容作為 Enter 鍵的文本（由於多數 App 沒有適配 ActionLable ，實際影響不大）。 0 不使用， 1 只使用 actionlabel ， 2 優先使用， 3 當其他方式沒有獲得 label 時才讀取 actionlabel
  enter_labels:  # 定義 Enter 鍵的文本
    go: 前往
    done: 完成
    next: 下個
    pre:  上個
    search: 搜索
    send: 發送
    default: Enter   # 定義默認 Enter 鍵的文本

fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
  candidate_separator_color: border_color
  hilited_text_color: text_color
  hilited_back_color: back_color
  hilited_candidate_text_color: hilited_text_color
  hilited_candidate_back_color: hilited_back_color
  hilited_comment_text_color: comment_text_color
  hilited_key_back_color: hilited_candidate_back_color
  hilited_key_text_color: hilited_candidate_text_color
  hilited_key_symbol_color: hilited_comment_text_color
  hilited_off_key_back_color: hilited_key_back_color
  hilited_on_key_back_color: hilited_key_back_color
  hilited_off_key_text_color: hilited_key_text_color
  hilited_on_key_text_color: hilited_key_text_color
  key_back_color: back_color
  key_border_color: border_color
  key_text_color: candidate_text_color
  key_symbol_color: comment_text_color
  label_color: candidate_text_color
  off_key_back_color: key_back_color
  off_key_text_color: key_text_color
  on_key_back_color: hilited_key_back_color
  on_key_text_color: hilited_key_text_color
  preview_back_color: key_text_color
  preview_text_color: key_back_color
  shadow_color: border_color
  root_background: back_color # 整個鍵盤區+候選欄的背景圖/色
  candidate_background: back_color # 候選欄的整體背景圖/色
  keyboard_back_color: border_color # 鍵盤去的背景圖/色
  liquid_keyboard_background: keyboard_back_color # liquidKeyboard 的背景圖/色
  text_back_color: back_color # 編碼區背景，即懸浮窗背景
  long_text_back_color: key_back_color # 長文本按鍵的背景 (剪貼板）

